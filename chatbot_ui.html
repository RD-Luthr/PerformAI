
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Chat Button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #BFF0EC 0%, #0D313E 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chatButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        #chatButton svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: all 0.3s ease;
        }

        #chatButton.active svg {
            transform: rotate(45deg);
        }

        /* Chat Widget */
        #chatWidget {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        #chatWidget.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #BFF0EC 0%, #0D313E 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Messages Container */
        #messages {
            height: 320px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #messages::-webkit-scrollbar {
            width: 4px;
        }

        #messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #BFF0EC 0%, #0D313E 100%);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            margin-right: auto;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: border-color 0.2s ease;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #BFF0EC 0%, #0D313E 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendButton svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            max-width: 80%;
            align-self: flex-start;
            margin-right: auto;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            #chatWidget {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                bottom: 90px;
                right: 20px;
                left: 20px;
            }

            #messages {
                height: calc(100% - 160px);
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Chat Button -->
    <button id="chatButton" onclick="toggleChat()">
        <svg viewBox="0 0 24 24">
            <path d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4C22,2.89 21.1,2 20,2Z"/>
        </svg>
    </button>

    <!-- Chat Widget -->
    <div id="chatWidget">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h3>PerformAI Assistant</h3>
            <p>How can I help you today?</p>
        </div>
        
        <div id="messages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! Ask me anything to get started.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let isOpen = false;
        let isTyping = false;

        // ðŸ”‘ Persistent session ID
        function getOrCreateSessionId() {
            let sessionId = localStorage.getItem("chat_session_id");
            if (!sessionId) {
                sessionId = crypto.randomUUID(); // generates a unique ID
                localStorage.setItem("chat_session_id", sessionId);
            }
            return sessionId;
        }


        function toggleChat() {
            const widget = document.getElementById('chatWidget');
            const button = document.getElementById('chatButton');
            
            isOpen = !isOpen;
            
            if (isOpen) {
                widget.classList.add('open');
                button.classList.add('active');
                document.getElementById('userInput').focus();
            } else {
                widget.classList.remove('open');
                button.classList.remove('active');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            // messageDiv.textContent = content;
            messageDiv.innerHTML = content;

            
            // Remove welcome message if it exists
            const welcomeMsg = messages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const messages = document.getElementById('messages');
            indicator.style.display = 'block';
            messages.scrollTop = messages.scrollHeight;
            isTyping = true;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
            isTyping = false;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input
            input.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Replace with your actual n8n webhook URL
                const sessionId = getOrCreateSessionId();

                const response = await fetch('https://apl-luth-surface-pro-6.tailf44f15.ts.net/webhook/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message,
                        session_id: sessionId // ðŸ‘ˆ include session ID in every request
                    })
                });

                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot response
                // FOR CHAT
                // addMessage(data.reply || data.output || "Sorry, I didn't understand that.");

                // FOR RAG
                // addMessage(data[0]?.reply || data[0]?.output || "Sorry, I didn't understand that.");

                addMessage(((data[0]?.reply || data[0]?.output) ? data[0].reply || data[0].output : data?.reply || data?.output) || "Sorry, I didn't understand that.");

                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting right now. Please try again later.');
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Auto-open chat after a delay (optional - remove if not needed)
        // setTimeout(() => {
        //     if (!isOpen) {
        //         toggleChat();
        //     }
        // }, 3000);

        // Close chat when clicking outside (optional)
        document.addEventListener('click', function(event) {
            const widget = document.getElementById('chatWidget');
            const button = document.getElementById('chatButton');
            
            if (isOpen && !widget.contains(event.target) && !button.contains(event.target)) {
                // Uncomment the next line if you want to close on outside click
                // toggleChat();
            }
        });
    </script>
</body>
</html>
